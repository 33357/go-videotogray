<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <script type="text/javascript" src="/js/decodeGp.js"></script>
    <title>gp</title> 
</head>
<body>

<canvas id="myCanvas" width="1920" height="1080" style="border:1px solid #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>

配置文件：<input type="file" id="file1" accept=".json" />

gp图片文件：<input type="file" id="file2" accept=".gp" />

<script type="text/javascript">
		let config=null;
        let file1 = document.getElementById('file1');
        file1.onchange = function () {
            let file = file1.files[0];
            let reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function () {
                config=JSON.parse(reader.result)
            }
        }
        let file2 = document.getElementById('file2');
        file2.onchange = function () {
            if(config==null){
                window.alert('请先上传配置文件！')
            }else{
                let file = file2.files[0];
                let c=document.getElementById("myCanvas");
                let ctx=c.getContext("2d");
                //读取为二进制
                let reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = function () {
                    let time=new Date();
                    let array = new Uint8Array(reader.result);
                    let grayArray=decodeGP(array,config)
                    console.log(new Date()-time)
                    let imgData=ctx.createImageData(config['outWidth'],config['outHeight']);
                    for (let i=0;i<imgData.data.length;i+=4)
                    {
                        let color=grayArray[i/4]*255/config['colorSize']
                        imgData.data[i+0]=color;
                        imgData.data[i+1]=color;
                        imgData.data[i+2]=color;
                        imgData.data[i+3]=255;
                    }
                    ctx.putImageData(imgData,0,0);
                    console.log(new Date()-time)
                }
            }
        }
</script>

</body>
</html>
